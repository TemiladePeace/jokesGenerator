<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JOKES GENERATOR</title>
</head>
<body>
    <div class="container">
        <h1>Peachy's Jokes</h1>
        <img id="peachyImg" src="images.jpeg" alt="Peachy">

        <form id="jokeForm">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Peachy"> <br>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Peace"> <br>
            <button id="btn">Get Joke!</button>
        </form>
        <p id="jokesText"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
